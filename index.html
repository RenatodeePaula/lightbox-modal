<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Modal</title>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    
    <div class="menu">        
            <button id="button" class="on-off">
                <div id="button-circle"></div>
            </button>        
        <h1>Galeria</h1>              
    </div>
   
    <div class="main"> 
        <div class="gallery">
            <div class="box-image">
                <img src="./img/image-1.jpg" 
                class="img" 
                alt="imagem aleatória"
                data-src="./img/image-1.jpg"
                />
            </div>
            <div class="box-image">
                <img src="./img/image-2.jpg" 
                class="img" 
                alt="imagem aleatória"
                data-src="./img/image-2.jpg"
                />
            </div>
            <div class="box-image">
                <img src="./img/image-3.jpg" 
                class="img" 
                alt="imagem aleatória"
                data-src="./img/image-3.jpg"
                />
            </div>
            <div class="box-image">
                <img src="./img/image-4.jpg" 
                class="img" 
                alt="imagem aleatória"
                data-src="./img/image-4.jpg"
                />
            </div>
            <div class="box-image">
                <img src="./img/image-5.jpg" 
                class="img" 
                alt="imagem aleatória"
                data-src="./img/image-5.jpg"
                />
            </div>             
        </div>
        <div class="modal">
            <div class="modal-container">
                <img                     
                    alt="Imagem aleatória"
                    class="modal-image"
                />
                <div class="close-modal">
                    <i class="ph ph-x"></i>
                </div>
            </div>            
        </div>
    </div>  
</body>
</html>
